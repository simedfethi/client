<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-crm-daira-heading" data-cy="CrmDairaCreateUpdateHeading" jhiTranslate="scibscrmApp.crmDaira.home.createOrEditLabel">
        Create or edit a Crm Daira
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="scibscrmApp.crmDaira.dairaName" for="field_dairaName">Daira Name</label>
          <input type="text" class="form-control" name="dairaName" id="field_dairaName" data-cy="dairaName" formControlName="dairaName" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="scibscrmApp.crmDaira.crmWilaya" for="field_crmWilaya">Crm Wilaya</label>
          <select
            class="form-control"
            id="field_crmWilaya"
            data-cy="crmWilaya"
            name="crmWilaya"
            formControlName="crmWilaya"
            [compareWith]="compareCrmWilaya"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="crmWilayaOption" *ngFor="let crmWilayaOption of crmWilayasSharedCollection">{{ crmWilayaOption.id }}</option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
