<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="employerNumber">
      <h2 data-cy="employerNumberDetailsHeading"><span jhiTranslate="scibscrmApp.employerNumber.detail.title">Employer Number</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ employerNumber.id }}</span>
        </dd>
        <dt><span jhiTranslate="scibscrmApp.employerNumber.emplNumber">Empl Number</span></dt>
        <dd>
          <span>{{ employerNumber.emplNumber }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/employer-number', employerNumber.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
