<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-monnaie-heading" data-cy="MonnaieCreateUpdateHeading" jhiTranslate="scibscrmApp.monnaie.home.createOrEditLabel">
        Create or edit a Monnaie
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="scibscrmApp.monnaie.moneyName" for="field_moneyName">Money Name</label>
          <input type="text" class="form-control" name="moneyName" id="field_moneyName" data-cy="moneyName" formControlName="moneyName" />
          <div *ngIf="editForm.get('moneyName')!.invalid && (editForm.get('moneyName')!.dirty || editForm.get('moneyName')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('moneyName')?.errors?.maxlength"
              jhiTranslate="entity.validation.maxlength"
              [translateValues]="{ max: 50 }"
            >
              This field cannot be longer than 50 characters.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="scibscrmApp.monnaie.moneyIsocode" for="field_moneyIsocode">Money Isocode</label>
          <input
            type="text"
            class="form-control"
            name="moneyIsocode"
            id="field_moneyIsocode"
            data-cy="moneyIsocode"
            formControlName="moneyIsocode"
          />
          <div
            *ngIf="editForm.get('moneyIsocode')!.invalid && (editForm.get('moneyIsocode')!.dirty || editForm.get('moneyIsocode')!.touched)"
          >
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('moneyIsocode')?.errors?.maxlength"
              jhiTranslate="entity.validation.maxlength"
              [translateValues]="{ max: 50 }"
            >
              This field cannot be longer than 50 characters.
            </small>
          </div>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
