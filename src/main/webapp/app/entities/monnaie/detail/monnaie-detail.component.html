<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="monnaie">
      <h2 data-cy="monnaieDetailsHeading"><span jhiTranslate="scibscrmApp.monnaie.detail.title">Monnaie</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ monnaie.id }}</span>
        </dd>
        <dt><span jhiTranslate="scibscrmApp.monnaie.moneyName">Money Name</span></dt>
        <dd>
          <span>{{ monnaie.moneyName }}</span>
        </dd>
        <dt><span jhiTranslate="scibscrmApp.monnaie.moneyIsocode">Money Isocode</span></dt>

      </button>

      <button type="button" [routerLink]="['/monnaie', monnaie.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
