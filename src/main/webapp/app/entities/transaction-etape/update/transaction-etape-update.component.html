<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-transaction-etape-heading"
        data-cy="TransactionEtapeCreateUpdateHeading"
        jhiTranslate="scibscrmApp.transactionEtape.home.createOrEditLabel"
      >
        Create or edit a Transaction Etape
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="scibscrmApp.transactionEtape.teName" for="field_teName">Te Name</label>
          <input type="text" class="form-control" name="teName" id="field_teName" data-cy="teName" formControlName="teName" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="scibscrmApp.transactionEtape.teDescription" for="field_teDescription"
            >Te Description</label
          >
          <input
            type="text"
            class="form-control"
            name="teDescription"
            id="field_teDescription"
            data-cy="teDescription"
            formControlName="teDescription"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="scibscrmApp.transactionEtape.tebgColor" for="field_tebgColor">Tebg Color</label>
          <input type="text" class="form-control" name="tebgColor" id="field_tebgColor" data-cy="tebgColor" formControlName="tebgColor" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="scibscrmApp.transactionEtape.teIcon" for="field_teIcon">Te Icon</label>
          <input type="text" class="form-control" name="teIcon" id="field_teIcon" data-cy="teIcon" formControlName="teIcon" />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
