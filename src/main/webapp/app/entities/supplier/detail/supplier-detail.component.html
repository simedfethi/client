<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="supplier">
      <h2 data-cy="supplierDetailsHeading"><span jhiTranslate="scibscrmApp.supplier.detail.title">Supplier</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ supplier.id }}</span>
        </dd>
        <dt><span jhiTranslate="scibscrmApp.supplier.companyName">Company Name</span></dt>
        <dd>
          <span>{{ supplier.companyName }}</span>
        </dd>
        <dt><span jhiTranslate="scibscrmApp.supplier.adresse">Adresse</span></dt>
        <dd>
          <span>{{ supplier.adresse }}</span>
        </dd>
        <dt><span jhiTranslate="scibscrmApp.supplier.tel">Tel</span></dt>
        <dd>
          <span>{{ supplier.tel }}</span>
        </dd>
        <dt><span jhiTranslate="scibscrmApp.supplier.mobile">Mobile</span></dt>
        <dd>
          <span>{{ supplier.mobile }}</span>
        </dd>
        <dt><span jhiTranslate="scibscrmApp.supplier.emailAdress">Email Adress</span></dt>
        <dd>
          <span>{{ supplier.emailAdress }}</span>
        </dd>
        <dt><span jhiTranslate="scibscrmApp.supplier.createdAt">Created At</span></dt>
        <dd>
          <span>{{ supplier.createdAt | formatMediumDatetime }}</span>
        </dd>
        <dt><span jhiTranslate="scibscrmApp.supplier.categorie">Categorie</span></dt>
        <dd>
          <div *ngIf="supplier.categorie">
            <a [routerLink]="['/supplier-category', supplier.categorie.id, 'view']">{{ supplier.categorie.spCategory }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/supplier', supplier.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
