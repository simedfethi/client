<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="filterList">
      <h2 data-cy="filterListDetailsHeading"><span jhiTranslate="scibscrmApp.filterList.detail.title">Filter List</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ filterList.id }}</span>
        </dd>
        <dt><span jhiTranslate="scibscrmApp.filterList.filterName">Filter Name</span></dt>
        <dd>
          <span>{{ filterList.filterName }}</span>
        </dd>
        <dt><span jhiTranslate="scibscrmApp.filterList.filterString">Filter String</span></dt>
        <dd>
          <span>{{ filterList.filterString }}</span>
        </dd>
        <dt><span jhiTranslate="scibscrmApp.filterList.entname">Entname</span></dt>
        <dd>
          <span>{{ filterList.entname }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/filter-list', filterList.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
