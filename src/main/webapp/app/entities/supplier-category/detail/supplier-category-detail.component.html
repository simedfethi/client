<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="supplierCategory">
      <h2 data-cy="supplierCategoryDetailsHeading">
        <span jhiTranslate="scibscrmApp.supplierCategory.detail.title">Supplier Category</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ supplierCategory.id }}</span>
        </dd>
        <dt><span jhiTranslate="scibscrmApp.supplierCategory.spCategory">Sp Category</span></dt>
        <dd>
          <span>{{ supplierCategory.spCategory }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/supplier-category', supplierCategory.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
