<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-mark-segment-heading"
        data-cy="MarkSegmentCreateUpdateHeading"
        jhiTranslate="scibscrmApp.markSegment.home.createOrEditLabel"
      >
        Create or edit a Mark Segment
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="scibscrmApp.markSegment.segmentName" for="field_segmentName">Segment Name</label>
          <input
            type="text"
            class="form-control"
            name="segmentName"
            id="field_segmentName"
            data-cy="segmentName"
            formControlName="segmentName"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="scibscrmApp.markSegment.customerFilter" for="field_customerFilter">Customer Filter</label>
          <input
            type="text"
            class="form-control"
            name="customerFilter"
            id="field_customerFilter"
            data-cy="customerFilter"
            formControlName="customerFilter"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="scibscrmApp.markSegment.contactFilter" for="field_contactFilter">Contact Filter</label>
          <input
            type="text"
            class="form-control"
            name="contactFilter"
            id="field_contactFilter"
            data-cy="contactFilter"
            formControlName="contactFilter"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="scibscrmApp.markSegment.destinataires" for="field_destinataires">Destinataires</label>
          <input
            type="text"
            class="form-control"
            name="destinataires"
            id="field_destinataires"
            data-cy="destinataires"
            formControlName="destinataires"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="scibscrmApp.markSegment.createdAt" for="field_createdAt">Created At</label>
          <div class="d-flex">
            <input
              id="field_createdAt"
              data-cy="createdAt"
              type="datetime-local"
              class="form-control"
              name="createdAt"
              formControlName="createdAt"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
